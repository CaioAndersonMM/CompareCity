<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Cidades</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
    
</head>
<body>
    <h1>Comparação de Cidades</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iteração sobre a lista de cidades para exibição -->
            <tr th:each="cidade : ${cidades}">
                <td th:text="${cidade.nome}">Nome da Cidade</td>
                <td th:text="${cidade.uf}">Estado</td>
                <td th:text="${cidade.populacao}">População</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
